<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Objects</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        const product = {
            name: 'socks',
            price: 1090
        };
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = ' cotton socks';
        console.log(product);
    </script>
</body>
</html>
