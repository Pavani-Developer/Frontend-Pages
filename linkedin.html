<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Sign-In</title>
    <link rel="stylesheet" href="linked in styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 10px;
            box-shadow: #fff;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .logo {
            width: 100px;
            margin-bottom: 0px;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        input[type="email"], 
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forgot-password {
            display: block;
            margin-bottom: 20px;
            color: #0073b1;
            text-decoration: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0073b1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #005b8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="Linkedin-Logo-2011-2019.png" alt="" class="logo">
            <h2>Sign in</h2>
            <p>Stay updated on your professional world</p>
            <form onsubmit="getValues(event)">
                <input id="mail" type="email" placeholder="Email" required>
                <input id="password" type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit">Sign in</button>
            </form>
            <p class="join">New to LinkedIn? Join now</p>
        </div>
    </div>
    <script>
        function getValues(event) {
            event.preventDefault(); 

            let original_mail = 'somethinggmail.com';
            let original_pass = '12345';
            let mailInput = document.getElementById("mail");
            console.log(mailInput.value);
            let passInput = document.getElementById('password');
            console.log(passInput.value);
        }
    </script>
</body>
</html>
